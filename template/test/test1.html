<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Degreatarizona Portfolio</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-6Dqr69aa8xR/cc/fQtAbFb7n/fKjB6Q91D9oxp8h/PSp32R4pfC7CTgvH7j4HDM" crossorigin="anonymous">
  <link rel="stylesheet" href="style.css">
  <style>
    body {
  margin: 0;
  font-family: Arial, sans-serif;
}

.logo {
  font-size: 24px;
  font-weight: bold;
  color: #fff;
}

.nav-link {
  color: #fff !important;
  margin-left: 20px;
}

.hero-section {
  height: 100vh;
  background: linear-gradient(135deg, #1e293b, #9333ea);
  position: relative;
  display: flex;
  justify-content: center;
  align-items: center;
}

.hero {
  position: relative;
  width: 80%;
  height: 70vh;
  background: linear-gradient(135deg, #3b82f6, #9333ea);
  border-radius: 20px;
  overflow: hidden;
  box-shadow: 0 8px 16px rgba(0, 0, 0, 0.3);
  padding: 10px;
}

.floating-box {
  position: absolute;
  width: 100px;
  height: 100px;
  border: 3px solid #fff;
  border-radius: 15px;
  background: rgba(255, 255, 255, 0.2);
  animation: floatBox 10s infinite linear;
}

/* Keyframes for Floating Animation */
@keyframes floatBox {
  0% {
    top: 10%;
    left: 10%;
  }
  25% {
    top: 10%;
    left: 80%;
  }
  50% {
    top: 80%;
    left: 80%;
  }
  75% {
    top: 80%;
    left: 10%;
  }
  100% {
    top: 10%;
    left: 10%;
  }
}

.hero-text h1 {
  font-size: 48px;
  color: white;
}

.hero-text p {
  font-size: 24px;
  color: white;
  height: 30px;
  margin: 10px 0;
}

.cta-buttons a {
  margin: 10px;
}

@media (max-width: 768px) {
  .hero {
    width: 90%;
    height: 60vh;
  }

  .hero-text h1 {
    font-size: 36px;
  }

  .hero-text p {
    font-size: 20px;
  }
}
  </style>
</head>
<body>
<script>
  const textArray = ["Full Stack Developer", " Cyber Security Specialist"," Graphic Designer"];
let i = 0;
let j = 0;
let currentText = "";
let isDeleting = false;
const speed = 100; // typing speed

function typewriter() {
  const typewriterElement = document.getElementById("typewriter");

  if (i < textArray.length) {
    currentText = textArray[i];

    if (!isDeleting && j <= currentText.length) {
      typewriterElement.textContent = currentText.slice(0, j++);
      setTimeout(typewriter, speed);
    } else if (isDeleting && j > 0) {
      typewriterElement.textContent = currentText.slice(0, j--);
      setTimeout(typewriter, speed);
    } else {
      isDeleting = !isDeleting;
      setTimeout(typewriter, 1000); // delay before restart
    }
  }
}

document.addEventListener("DOMContentLoaded", () => {
  typewriter();
});
</script>
  <!-- Header -->
  <header class="container-fluid py-3">
    <div class="row align-items-center">
      <div class="col-md-6">
        <h2 class="logo">DEGREATARIZONA</h2>
      </div>
      <div class="col-md-6 text-end">
        <nav>
          <ul class="nav">
            <li class="nav-item"><a class="nav-link" href="#">Home</a></li>
            <li class="nav-item"><a class="nav-link" href="#">About</a></li>
            <li class="nav-item"><a class="nav-link" href="#">Services</a></li>
            <li class="nav-item"><a class="nav-link" href="#">Portfolio</a></li>
            <li class="nav-item"><a class="nav-link" href="#">Blog</a></li>
            <li class="nav-item"><a class="nav-link" href="#">Contact</a></li>
          </ul>
        </nav>
      </div>
    </div>
  </header>

  <!-- Hero Section -->
  <div class="hero-section d-flex justify-content-center align-items-center">
    <div class="hero">
      <!-- Floating Box -->
      <div class="floating-box"></div>

      <!-- Hero Text Content -->
      <div class="hero-text text-center">
        <h1 class="display-4">Building Cutting-Edge Web Solutions</h1>
        <p id="typewriter" class="lead"></p>
        <div class="cta-buttons mt-3">
          <a href="#contact" class="btn btn-primary">Work With Me</a>
          <a href="#portfolio" class="btn btn-outline-light">View My Portfolio</a>
        </div>
      </div>
    </div>
  </div>

  <!-- Bootstrap JS -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js" integrity="sha384-w76A8CGr2YW3dHHMFy5TtAA-5KxA6pbb1zN00uHdxLkpgaYBeJiomTKM+hYGWKVp" crossorigin="anonymous"></script>

  <!-- Typewriter JavaScript -->
  <script src="script.js"></script>

</body>
</html>
