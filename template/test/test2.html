<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>SVG Animated Bold Box Design</title>
  <style>
    body {
      margin: 0;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      background: linear-gradient(135deg, #1e293b, #3b82f6);
    }
    
    svg {
      width: 80%;
      height: auto;
    }

    /* Box Rotation Animation */
    .box {
      animation: rotateBox 5s infinite ease-in-out;
      transform-origin: center;
    }

    @keyframes rotateBox {
      0% {
        transform: rotate(0deg);
      }
      50% {
        transform: rotate(45deg) scale(1.2);
      }
      100% {
        transform: rotate(0deg);
      }
    }

    /* Gradient Fill Animation */
    .box-fill {
      animation: fillAnimation 5s infinite;
    }

    @keyframes fillAnimation {
      0%, 100% {
        fill: url(#grad1);
      }
      50% {
        fill: url(#grad2);
      }
    }

    /* Box Shadow Glow Effect */
    .box {
      filter: drop-shadow(0 0 10px rgba(255, 255, 255, 0.7));
    }

    /* Text Styling */
    text {
      font-family: Arial, sans-serif;
      fill: white;
      font-weight: bold;
    }

    /* Fade-in Animation for Text */
    .fade-text {
      opacity: 0;
      animation: fadeIn 3s ease-in-out forwards;
      animation-delay: 1.5s;
    }

    @keyframes fadeIn {
      to {
        opacity: 1;
      }
    }
  </style>
</head>
<body>
  <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 1200 600">
    <!-- Gradient Definitions -->
    <defs>
      <linearGradient id="grad1" x1="0%" y1="0%" x2="100%" y2="100%">
        <stop offset="0%" style="stop-color:#3b82f6;stop-opacity:1" />
        <stop offset="100%" style="stop-color:#9333ea;stop-opacity:1" />
      </linearGradient>
      <linearGradient id="grad2" x1="0%" y1="0%" x2="100%" y2="100%">
        <stop offset="0%" style="stop-color:#10b981;stop-opacity:1" />
        <stop offset="100%" style="stop-color:#f59e0b;stop-opacity:1" />
      </linearGradient>
    </defs>

    <!-- Animated Rotating Box -->
    <rect class="box box-fill" x="400" y="200" width="400" height="400" rx="20" ry="20" fill="url(#grad1)" />

    <!-- Company Name -->
    <text x="600" y="180" font-size="48" text-anchor="middle" class="fade-text">Your Company</text>

    <!-- Tagline -->
    <text x="600" y="550" font-size="24" text-anchor="middle" class="fade-text">Bold Innovations, Bold Future</text>
  </svg>
</body>
</html>
