<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>SVG Animated Hero Section</title>
  <style>
    body {
      margin: 0;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      background: linear-gradient(to right, #3b82f6, #9333ea);
    }
    
    svg {
      width: 80%;
      height: auto;
    }

    /* Circle Pulse Animation */
    .pulse {
      animation: pulse 3s infinite;
    }

    @keyframes pulse {
      0% {
        r: 100;
        opacity: 1;
      }
      50% {
        r: 120;
        opacity: 0.5;
      }
      100% {
        r: 100;
        opacity: 1;
      }
    }

    /* Line Drawing Animation */
    .draw {
      stroke-dasharray: 500;
      stroke-dashoffset: 500;
      animation: draw 3s ease-in-out forwards;
    }

    @keyframes draw {
      0% {
        stroke-dashoffset: 500;
      }
      100% {
        stroke-dashoffset: 0;
      }
    }

    /* Rotate Animation */
    .rotate {
      transform-origin: center;
      animation: rotate 6s linear infinite;
    }

    @keyframes rotate {
      from {
        transform: rotate(0deg);
      }
      to {
        transform: rotate(360deg);
      }
    }
  </style>
</head>
<body>
  <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 1200 600">
    <!-- Animated Circular Background -->
    <circle class="pulse" cx="600" cy="300" r="100" fill="none" stroke="#fff" stroke-width="2" />

    <!-- Rotating Hexagon -->
    <g class="rotate" fill="none" stroke="#fff" stroke-width="2">
      <polygon points="600,150 670,200 670,300 600,350 530,300 530,200" />
    </g>

    <!-- Tech Lines Animation -->
    <line class="draw" x1="600" y1="150" x2="600" y2="50" stroke="#fff" stroke-width="2" />
    <line class="draw" x1="600" y1="450" x2="600" y2="550" stroke="#fff" stroke-width="2" />
    <line class="draw" x1="530" y1="300" x2="430" y2="300" stroke="#fff" stroke-width="2" />
    <line class="draw" x1="670" y1="300" x2="770" y2="300" stroke="#fff" stroke-width="2" />

    <!-- Company Name and Tagline -->
    <text x="600" y="80" fill="#fff" font-size="48" font-family="Arial" text-anchor="middle">Your Company Name</text>
    <text x="600" y="550" fill="#fff" font-size="24" font-family="Arial" text-anchor="middle">Innovating the Future</text>
  </svg>
  <svg width="100%" height="100%" viewBox="0 0 1200 600" xmlns="http://www.w3.org/2000/svg">
  <!-- Background Gradient -->
  <defs>
    <linearGradient id="bgGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color: #3b82f6; stop-opacity: 1" />
      <stop offset="100%" style="stop-color: #9333ea; stop-opacity: 1" />
    </linearGradient>
  </defs>

  <rect x="0" y="0" width="1200" height="600" fill="url(#bgGradient)" />

  <!-- Tech Shapes and Circuits -->
  <circle cx="600" cy="300" r="150" stroke="#fff" stroke-width="2" fill="none" />
  <circle cx="600" cy="300" r="180" stroke="#fff" stroke-dasharray="5,5" stroke-width="1" fill="none" />

  <line x1="600" y1="300" x2="800" y2="100" stroke="#fff" stroke-width="2" />
  <line x1="600" y1="300" x2="400" y2="100" stroke="#fff" stroke-width="2" />
  <line x1="600" y1="300" x2="600" y2="500" stroke="#fff" stroke-width="2" />

  <rect x="550" y="270" width="100" height="60" fill="#10b981" rx="15" ry="15" />
  <text x="600" y="310" fill="#fff" font-size="20" font-family="Arial" text-anchor="middle">Get In Touch</text>

  <!-- Hexagon Design -->
  <polygon points="450,300 500,250 550,300 500,350" fill="none" stroke="#fff" stroke-width="2"/>
  <polygon points="650,300 700,250 750,300 700,350" fill="none" stroke="#fff" stroke-width="2"/>

  <!-- Tech Symbols -->
  <text x="600" y="150" fill="#fff" font-size="30" font-family="Arial Times New Roman" text-anchor="middle">&lt;Let Tech Lead&gt;</text>
  <text x="600" y="450" fill="#fff" font-size="30" font-family="Arial" text-anchor="middle">&#9729;</text>

  <!-- Space for Company Name or Heading -->
  <text x="600" y="80" fill="#fff" font-size="48" font-family="Arial" text-anchor="middle">&#123; &#34;ðŸ‘‹&#34; I'm DegreatArizona&#125;</text>
  
</svg>
</body>
</html>
